---
memory: 1G
instances: 1
services:
- movie-fun-sso
env:
  TRUST_CERTS: app.dev.digifabricpcf.com,auth-domain.login.system.dev.digifabricpcf.com
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  host: album-service-vvk
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  host: movie-service-vvk
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  host: movie-fun-app-vvk
  env:
    ALBUMS_URL: http://album-service-vvk.app.dev.digifabricpcf.com/albums
    MOVIES_URL: http://movie-service-vvk.app.dev.digifabricpcf.com/movies
    GRANT_TYPE: authorization_code
    SSO_IDENTITY_PROVIDERS: uaa

